<!DOCTYPE html>
<html>
  <!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>

  <script>
    // Write your JS program here ====
    const ul = document.querySelector("ul");
    const list = document.querySelectorAll("li");

    for (let i = 0; i < list?.length; i++) {
      const currentNumber = list[i].textContent;
      if (i + 1 !== parseInt(currentNumber)) {
        const referenceNode = list[i];
        const missingNode = createMissingListNode(i + 1);
        ul.insertBefore(missingNode, referenceNode);
        break;
      }
    }

    function createMissingListNode(missingNumber) {
      const createListElement = document.createElement("li");
      const text = missingNumber.toString();
      createListElement.textContent = text;
      return createListElement;
    }
  </script>
</html>
